<div *ngIf="this.allData?.namesList" id="size-constraint">
  <div class="row mx-2 my-1 border border-dark bg-info" *ngFor="let pokemon of this.allData.namesList; let index = index" (click)="this.navigate(index)">
    <div class="col-2">
      No{{index}}
    </div>
    <div class="col-1">
      Ball
    </div>
    <div class="col-3 capitalize">
      {{pokemon}}
    </div>
    <div class="col">
      PICTURE HERE
    </div>
    <div class="col-3">
      FLYING NORMAL
    </div>
  </div>
</div>
