<div *ngIf="this.allData" class='ms-2 noScroll' id="full-height">
<div class="row ms-2 me-3 my-3">
  <div class="col bg-secondary rounded border border-primary border-5">
    <div class="row d-flex justify-content-center">
      <img src="{{this.picturesList[this.currentPicIndex]}}" class="imageSize">
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <img src="../../../assets/Left.png" class="galleryButton justify-content-center" (click)="this.galleryRotate('left')">
      </div>
      <div class="col d-flex justify-content-center">
        <img src="../../../assets/Right.png" class="galleryButton" (click)="this.galleryRotate('right')">
      </div>
    </div>
  </div>
  <div class="col bg-white border rounded border-dark border-2">
    <div class="row bg-secondary fs-6 py-2">
      <div class="col-3">
        No{{this.allData.id}}
      </div>
      <div class="col d-flex justify-content-center capitalize">
        {{this.allData.name}}
      </div>
    </div>
    <div class="row py-2 my-2 h-80%" id="taller">
      <div class="col d-flex justify-content-center align-items-center">
        <app-type-icon class="enlarge" [cached]="[this.allData]" [bypass]="true" [number]="this.allData.id"></app-type-icon>
      </div>
    </div>
    <div class="row fs-6 py-2 border-top border-2">
      <div class="col-3">
        HT
      </div>
      <div class="col d-flex justify-content-end">
        {{this.allData.height}}"
      </div>
    </div>
    <div class="row fs-6 py-2">
      <div class="col-3">
        WT
      </div>
      <div class="col d-flex justify-content-end">
        {{this.allData.weight}}lbs
      </div>
    </div>
  </div>
  </div>
  <div class="row border border-2 border-dark bg-secondary text-white ms-2 me-3 my-3 px-0" id="half-height">
    <div class="header border border-3 bg-dark">
      POKÃ‰MON INFO
    </div>
    <div id="full-height">
      text here
    </div>
  </div>

  <div class="row app-toolbar border border-dark align-items-center justify-content-center noScroll">
    <div class="col-2">
      <img class="tool-buttons" src="../../../assets/Up.png" (click)="this.allData && this.allData.id && navigate(this.allData.id - 1)">
    </div>
    <div class="col-2">
      <img class="tool-buttons" src="../../../assets/Down.png" (click)="this.allData && this.allData.id && navigate(this.allData.id + 1)">
    </div>
    <div class="col">
      <div class="row text-white">
        <div class="col">
          <button mat-button class="border border-3 view-select" (click)="this.pageView = 'stats'">
            STATS
          </button>
        </div>
        <div class="col">
          <button mat-button class="border border-3 view-select" (click)="this.pageView = 'abilities'">
            ABLTES
          </button>
        </div>
        <div class="col">
          <button mat-button class="border border-3 view-select" (click)="this.pageView = 'moves'">
            MOVES
          </button>
        </div>
      </div>
    </div>
    <div class="col-2">
      <img class="tool-buttons" src="../../../assets/return.png" (click)="returnPage()">
    </div>
  </div>
</div>
